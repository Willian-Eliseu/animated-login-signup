<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login | Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container bottomToTop" id="login">
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <form id="loginForm" class="row g-3">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email" class="form-label d-none bottomToTop" id="emailLabel">Please enter your email:</label>
                                <input type="email" name="email" id="email" class="bginput form-control fs-5 border-0 border-bottom border-2" placeholder="Please enter your email" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="password" class="form-label d-none bottomToTop" id="passwordLabel">Please enter your password:</label>
                                <input type="password" name="password" id="password" class="bginput form-control fs-5 border-0 border-bottom border-2" placeholder="Please enter your password" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group d-grid">
                                <button type="submit" class="btn btn-primary fs-5" id="loginBtn">Login</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <p class="text-center fs-5">
                                    Don't have an account? <a href="javascript:void(0)" id="signupLink" class="text-decoration-none text-primary fs-5">Signup now</a>.
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 d-none d-lg-block align-self-center p-3">
                    <img src="https://picsum.photos/500/300" alt="Random image" class="w-100 rounded-3">
                </div>
            </div>
        </div>
        <div class="container d-none bottomToTop" id="signup">
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block align-self-center p-3">
                    <img src="https://picsum.photos/500/300" alt="Random image" class="w-100 rounded-3">
                </div>
                <div class="col-lg-6 align-self-center">
                    <form id="signupForm" class="row g-3">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="name" class="form-label d-none bottomToTop" id="nameLabel">Please enter your name:</label>
                                <input type="text" name="name" id="name" class="bginput form-control fs-5 border-0 border-bottom border-2" placeholder="Please enter your name" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="signupEmail" class="form-label d-none bottomToTop" id="signupEmailLabel">Please enter your email:</label>
                                <input type="email" name="signupEmail" id="signupEmail" class="bginput form-control fs-5 border-0 border-bottom border-2" placeholder="Please enter your email" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="signupPassword" class="form-label d-none bottomToTop" id="signupPasswordLabel">Please enter your password:</label>
                                <input type="password" name="signupPassword" id="signupPassword" class="bginput form-control fs-5 border-0 border-bottom border-2" placeholder="Please enter your password" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group d-grid">
                                <button type="submit" class="btn btn-primary fs-5" id="signupBtn">Signup</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <p class="text-center fs-5">
                                    Already have an account? <a href="javascript:void(0)" id="loginLink" class="text-decoration-none text-primary fs-5">Login now</a>.
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
